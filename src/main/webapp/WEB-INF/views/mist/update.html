<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<body>

<form th:method="PATCH" th:action="@{/mist/{id}(id = ${hero.getId()})}" th:object="${hero}">
    <div>
        <label>Hero name</label>
        <input type="text" th:field="*{name}">
    </div>

    <div>
        <label>Hero rang</label>
        <input type="text" th:field="*{rang}">
    </div>

    <button type="submit">Update Hero</button>
</form>

</body>
</html>
